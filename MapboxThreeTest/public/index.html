<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src="../src/app.ts" type="text/typescript"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu-container {
          position: absolute;
          /* display: flex; */
          display: none;
          align-items: top;
          height: 30%;
          width: 500px;
        }

        #menu {
          height: 100%;
          width: 100%;
          margin: 10px 10px;
          border: 10px solid #2196F3;
          background-color: #f7f7f7;
        }

        #title {
          margin: 10px;
        }

        .item-selection {
          margin: 10px;
          width: 30%;
          height: 70%;
        }

        #item-container {
          height: 100%;
          width: 100%;
          display: flex;
        }   

    </style>

</head>
  <body>
    <div id='map'>
    </div>
    <div id="menu-container">
      <div id="menu">
        <h1 id="title">Menu</h1>
        <div id="item-container">
          <button class="item-selection" id="b1">obj-1</button>
          <button class="item-selection" id="b2">obj-2</button>
          <button class="item-selection" id="b3">obj-3</button>
          <button class="item-selection" id="b4">obj-4</button>
        </div>
      </div>
    </div>
  </body>
</html>
